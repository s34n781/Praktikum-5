<!DOCTYPE html>
<html lang="en">
<head>
    <title>PacMan Eat Fruits</title>
    <link rel="stylesheet" href="pacman.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Welcome to Pac-Man Fruit!
        </div>
        Chomp your way through the maze, dogde the gosts, and grab those fruits
        <br>
        <p class="highscore">
            High Score
            <br>
            <span class="score">129400</span>
        </p>
        
        <div class="pacman-box">
            <a class="pacman">
                <img id="pacman" src="./img/pacman.png">
            </a>
            <a class="item">
                <img src="./img/item-1.png">
            </a>
            <a class="item">
                <img src="./img/item-3.png">
            </a>
            <a class="item">
                <img src="./img/item-2.png">
            </a>
        </div>

        <div class="start-game-box">
            <a class="start-game">Start Game</a>
            <br>
            <a class="shadow">Start Game</a>
        </div>
    </div>
    <br><br><br>
    <footer>Made by 2472006 Sean Patrick</footer>
</body>
</html>
